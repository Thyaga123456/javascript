<html>
    <head>
        <script>
            var a=confirm("if  u want to enter this")
            function cls(){
                
                var n1=parseInt(document.getElementById("demo").value);
                var n2=parseInt(document.getElementById("demo1").value);
                var oper=document.getElementById("operators").value;
                if(oper=='+')
                {
                    document.getElementById("result").value=n1+n2;
                }
                if(oper=='-')
                {
                    document.getElementById("result").value=n1-n2;
                }
                if(oper=='*')
                {
                    document.getElementById("result").value=n1*n2
                }
                if(oper=='/')
                {
                    document.getElementById("result").value=n1/n2
                }
                if(oper=='%'){
                    document.getElementById('result').value=n1%n2
                }
            }
        </script>


        <script>
            function bank(){
                const a=prompt("enter amount")
                if(a<=5000){
                    document.write("withdraw your amount")
                }
                else{
                    document.write("insufficient balance")
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="demo"/><br><br>
        <input type="text" id="demo1"/><br><br>
        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>    
        </select>
        <button onclick="cls()">=</button>
        <input type="text" id="result"/><br><br><br>





        <button onclick="bank()">withdraw</button>
    </body>
</html>
